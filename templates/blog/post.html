


    <div class="post">
        <div class="img">
            <img src="{{post.image.url}}" alt="">
        </div>
        <div class="resources">
            <div class="tags">
                <p class="tag">#celularpreto</p>
                <p class="tag">#barato</p>
            </div>
            <p class="data">{{post.data}}</p>
        </div>
        <p class="title">{{post.title}}</p>
            
        <div class="perfil-post">
            <img src="{{user_profile.profileimg.url}}" alt="">
            <p class="perfil-name-post">{{post.user}}</p>
        </div>
    </div>
