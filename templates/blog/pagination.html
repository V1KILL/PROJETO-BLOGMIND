<div class="pagination">
    <span class="step-links">
        {% if posts.has_previous %}
            <a href="?page={{ posts.previous_page_number }}"><i class="fa-sharp fa-solid fa-angle-left"></i></a>
        {% endif %}
        {% if posts.number != 1 %}
        <span class="current">
             {{ posts.number }}
        </span>
        {% endif %}

        {% if posts.has_next %}
            <a href="?page={{ posts.next_page_number }}"><i class="fa-sharp fa-solid fa-angle-right"></i></a>
        {% endif %}
    </span>
</div>
