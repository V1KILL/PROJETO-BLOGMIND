<div class="banner">
    <img src="{{user.background.url}}" alt="">
</div>
<div class="perfil">
    <div id="foto-perfil">
        <img src="{{user.profileimg.url}}" alt="">
    </div>
    <div id="text-perfil">
        {% if user.user.username == request.user.username %}
            <h2>{{user}}(Eu)</h2> 
        {% else %}
            <h2>{{user}}</h2>
        {% endif %}
        <h5>Posts ({{posts.count}})</h5>
    </div>
</div>
