<article>
    {% for post in posts %}
    <div class="post">
        <div class="img">
            <img src="{{post.image.url}}" alt="">
        </div>
        <div class="resources">
            <div class="tags">
                <p class="tag">#learnenglish</p>
            </div>
            <p class="data">{{post.formatted_date}}</p>
        </div>
        <a href="{{post.get_absolute_url}}" class="title">{{post.title}}</a>
    </div>
    {% endfor %}
</article>
