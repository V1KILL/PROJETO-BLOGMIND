{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/detail/detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/detail/comment.css' %}">
    <link rel="stylesheet" href="{% static 'css/detail/commentfunction.css' %}">
    <link rel="stylesheet" href="{% static 'css/detail/hover.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    
</head>
<body>
    <div class="container">
        {% include 'blog/header.html' %}
        <p id="titulo">{{post.title}}</p>
        {% block content %}
        
        {% endblock %}

        {% include 'menu.html' %}
    </div>
    <script src="https://kit.fontawesome.com/c99caadda1.js" crossorigin="anonymous"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
