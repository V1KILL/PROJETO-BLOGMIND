<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/css/account.css">
    <link rel="stylesheet" href="../static/css/responsive.css">
    <link rel="stylesheet" href="../static/css/animation.css">
</head>
<body>
    <section id="CandLogin">
        <div class="form">
            <h1>Cadastrar-se</h1>
            {% for message in messages %}
                <p style="color: white; font-size: 1.3em;">{{ message }}</p>
            {% endfor %}
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Nome" required minlength="8">
                <input type="password" name="password" id="password" placeholder="Senha" required minlength="8">
                <input type="password" name="password2" id="password2" placeholder="Repetir Senha" required minlength="8">
                <div>
                    
                    <h3 class="messages"></h3>
                   
                </div>
                <a href="login">Eu JÃ¡ Possuo Uma Conta</a>
                <a href="visitant">Logar Como Visitante</a>
                <input id="submit" type="submit" value="Cadastrar-se">
            </form>
        </div>
    </section>
</body>
</html>
